<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                padding: 20px;
            }
            
            .memorial-container {
                width: 90%;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .photo-frame {
                width: 200px;
                height: 200px;
            }
            
            .memorial-text {
                font-size: 1em;
                line-height: 1.6;
            }
        }
        
        @media (max-width: 480px) {
            .photo-frame {
                width: 150px;
                height: 150px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .date {
                font-size: 0.9em;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            font-family: 'Noto Serif SC', serif;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }
        
        .memorial-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: #fff;
            margin: 20px auto;
        }
        
        .photo-frame {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            border: 10px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }
        
        .photo-frame:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(0.8);
            transition: all 0.5s ease;
        }
        
        .photo-frame:hover .photo {
            filter: grayscale(50%) brightness(1);
        }
        
        .memorial-text {
            font-size: 1.3em;
            line-height: 2;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .date {
            font-style: italic;
            font-size: 1.1em;
            margin-top: 30px;
            opacity: 0.8;
        }
        
        .candle {
            font-size: 2em;
            margin: 20px 0;
            animation: flicker 3s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

            ‚Äî‚ÄîË∞®Ê≠§‰ª•Ë°®ÊÄÄÂøµ
        </div>

</html>
